name: E2E Tests

on:
  # keeping this till we figure out #371, so we can at least validate the
  #   scrapper PRs aren't breaking things
  push:
    branches: [ main ]

  # https://frontside.com/blog/2020-05-26-github-actions-pull_request/
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run hugo build
        uses: docker://registry.gitlab.com/pages/hugo/hugo_extended:0.101.0
        with:
          args: hugo -b http://localhost:1313

      - name: run server
        run: |
          cd public && python -m http.server 1313 &

      - name: 'Setup Python'
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          architecture: 'x64'
          cache: "pipenv"

      - name: Install dependencies
        working-directory: ./test
        run: |
          pip install pipenv && pipenv sync --bare

      - name: Ensure browsers are installed
        working-directory: ./test
        run: pipenv run playwright install --with-deps

      - name: Run your tests
        working-directory: ./test
        run: pipenv run pytest --base-url http://localhost:1313 -v --junitxml report.xml

      - name: Save screenshots
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: test/screenshots/

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Tests
          path: './test/report.xml'
          reporter: java-junit
